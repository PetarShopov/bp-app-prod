<div>
    <mat-card class="example-card" id="card">
        <mat-card-header>
            <img src="../../assets/enwiki.png" alt="">
            <h2 id="headerWiki">{{pageContent.title}}</h2>
        </mat-card-header>
        <mat-card-content [innerHTML]="pageContent.extract" id="wikiContent">
        </mat-card-content>
        <mat-card-actions id="fullPageBtn">
            <button mat-button (click)="goToPage()">Full page</button>
        </mat-card-actions>
    </mat-card>
</div>
